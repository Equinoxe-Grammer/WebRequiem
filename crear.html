<!-- CREAR PUBLICACION -->
<section>
    <div class="container">
    <!-- Form -->
        <div class="form">
            <h2 class="titulo-centrado">Crear publicación</h2>
            <div class="form-box">
                <div class="input-box w50">
                    <input type="text" required>
                    <span>Nombre (s)</span>
                </div>

                <div class="input-box w50">
                    <input type="text" required>
                    <span>Apellido (s)</span>
                </div>

                <div class="input-box w50">
                    <input type="text" required>
                    <span>Nombre del producto</span>
                </div>

                <div class="input-box w50">
                    <input type="number" required>
                    <span>Precio</span>
                </div>

                    <div class="imagen">
                        <h3>Imagen del producto</h3>
                        <img src="img/producto1.jpg" alt="">
                    </div>

                <div class="input-box w50">
                    <h3>¿En que Facultad se encuentra?</h3>
                    <select name="facultad" id="">
                        <option value="1">-- Seleccione --</option>
                        <option value="2">Facultad de Agronomía</option>
                        <option value="3">Facultad de Arquitectura</option>
                        <option value="4">Facultad de Artes Escénicas</option>
                        <option value="5">Facultad de Artes Visuales</option>
                        <option value="6">Facultad de Ciencias Biológicas</option> 
                        <option value="7">Facultad de Ciencias de la Comunicación</option>
                        <option value="8">Facultad de Ciencias de la Tierra</option>
                        <option value="9">Facultad de Ciencias Físico-Matemáticas</option>
                        <option value="10">Facultad de Ciencias Forestales</option>
                        <option value="11">Facultad de Ciencias Políticas y Relaciones Internacionales</option>
                        <option value="12">Facultad de Ciencias Químicas</option> 
                        <option value="13">Facultad de Contaduría Pública y Administración</option>
                        <option value="14">Facultad de Derecho y Criminología</option>
                        <option value="15">Facultad de Economía</option>
                        <option value="16">Facultad de Enfermería</option>
                        <option value="17">Facultad de Filosofía y Letras</option>
                        <option value="18">Facultad de Ingeniería Civil</option> 
                        <option value="19">Facultad de Ingeniería Mecánica y Eléctrica</option>
                        <option value="20">Facultad de Medicina</option>
                        <option value="21">Facultad de Medicina Veterinaria y Zootecnica</option>
                        <option value="22">Facultad de Música</option>
                        <option value="23">Facultad de Odontología</option>
                        <option value="24">Facultad de Organización Deportiva</option> 
                        <option value="25">Facultad de Psicología</option><option value="26">Facultad de Salud Pública y Nutrición</option>
                        <option value="27">Facultad de Trabajo Social y Derello Humano</option>
                    </select>
                </div>

                <div class="input-box w100 btn">
                    <input type="submit" value="Enviar">
                </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
